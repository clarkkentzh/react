<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>鼠标移动mouse</title>
  <style>
  * {
    margin:0px;
    padding:0px;
  }
  </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      var Zhao = React.createClass({
        getInitialState(){
          return {x:0,y:0};
        },
        handle(event){
          this.setState({x:event.pageX,y:event.pageY});
        },
        render(){
          return (
            <div onMouseMove={this.handle} style={{width:'500px',height:"2000px",background:"blue",margin:"100px auto"}}>
            <h1>{this.state.x + "," + this.state.y}</h1>
            </div>
          )
        }
      })


      ReactDOM.render(<Zhao />,document.getElementById("root"));
    </script>
</body>
</html>
