<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>生命周期</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      class Zhao extends React.Component{
        constructor(props){
          super(props);
          alert("hello world!");
        }
        componentWillMount(){
          alert("will mount!");
        }
        render(){
          return (
            <div>
              <h1>hello world</h1>
            </div>
          )
        }
        componentDidMount(){
          alert("done mount!");
        }
      }
      ReactDOM.render(<Zhao />,document.getElementById("root"));
    </script>
</body>
</html>
