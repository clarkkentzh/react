<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>单击事件</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      var Zhao = React.createClass({
        getInitialState(){
          return {value:false};
        },
        handle(){
          this.setState({value:!this.state.value});
        },
        render() {
          var str = this.state.value ? "aaaaaaaaa":"bbbbbbbbb";
          var str1 = this.state.value ? "变bbbbbbbbb":"变aaaaaaaaa";
          return (

            <div>
            <button onClick={this.handle}>{str1}</button>
            <h1>{str}</h1>
            </div>
          )
        }
      });
      ReactDOM.render(<Zhao />,document.getElementById('root'));
    </script>
</body>
</html>
