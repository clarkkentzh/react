<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
  <title>封装组件</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      class Button extends React.Component{
        constructor(props){
          super(props);
        }
        render(){
          if(this.props.bsStyle === "primary"){
            var primary = "btn btn-primary";
            return (
              <div>
              <button className={primary}>primary</button>
              </div>
            )
          }
        }
      }
      ReactDOM.render(<Button bsStyle="primary"></Button>,document.getElementById("root"));
    </script>

</body>
</html>
