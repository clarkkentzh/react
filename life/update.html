<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>更新原理</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      class Zhao extends React.Component{
        constructor(props){
          super(props);
          this.handle = this.handle.bind(this);
        }
        handle(){
          console.log(this.refs);
          this.refs.one.focus();
        }
        render(){
          return (
            <div>
            <input type="text" ref="one"/>
            <br/>
            <input type="text" defaultValue="点击上面获取焦点" onClick={this.handle}/>
            </div>
          )
        }
      }
      ReactDOM.render(<Zhao />,document.getElementById("root"));
    </script>
</body>
</html>
