<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>

<body>
    <div id="root"></div>
    <script type="text/babel">
    //此处的type必须写为text/babel


      /********基本格式*******/

    //   }

    /*******************/
    var str = ["Zhaohong","Zhangshaohan"];
    var Coms = React.createClass({
      render:function(){
        return(
          <div>
          {
            str.map(function(name){
              return　<h1 key={name.toString()}>name:{name}</h1>
            })
          }
          </div>
        )
      }
    })
    ReactDOM.render(<Coms />,document.getElementById("root"));
    </script>
</body>
