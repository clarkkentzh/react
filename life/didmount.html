<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>组件的生命周期</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      class Zhao extends React.Component{
        constructor(props){
          super(props);
          this.state = ({
            opacity:1.0,
            stats:1
          })
        }
        componentDidMount(){
          var timer = setInterval(function(){
            var opacity = this.state.opacity;
            var stats = this.state.stats;
            if(opacity <= 0.1){
              stats = 0;
            }
            if(opacity >= 1.0){
              stats = 1;
            }
            if(stats){
              opacity -= 0.05;
            }else {
              opacity += 0.05;
            }
            this.setState({
              opacity : opacity,
              stats : stats
            })
          }.bind(this),100);
        }
        render(){
          return (
            <div style={{background:"blue",width:"500px",height:"500px",margin:"50px auto",opacity:this.state.opacity}}>
            </div>
          )
        }
      }
      ReactDOM.render(<Zhao />,document.getElementById('root'));
    </script>
</body>
</html>
