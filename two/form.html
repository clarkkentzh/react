<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>表单事件</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      var Zhao = React.createClass({
        handle(event){
          event.preventDefault();

          this.refs.inputs.focus();
    //ref是组件的一种特殊属性，可以通过该属性绑定组件
          alert(this.refs.inputs.value);
          this.refs.inputs.value="";
        },
        render(){
          return (
            <form onSubmit={this.handle}>
              <input type="text" ref="inputs" placeholder="hello world"/>
              <button type="submit">submit</button>
            </form>
          )
        }
      })
      ReactDOM.render(<Zhao />,document.getElementById("root"));
    </script>
</body>
</html>
