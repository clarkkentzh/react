<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>state状态机</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

  //getInitialState定义初始状态state,  getDefaultProps是定义初始属性
  //this.setState修改状态值

  var Zhao = React.createClass({
    getInitialState:function(){
      return {clicks:true};
    },
    handle:function(){
      this.setState({clicks:!this.state.clicks});
    },
    render:function(){
      var text = this.state.clicks ? "关注" : "已关注";
      return (
        <button onClick={this.handle}>{text}
        {/*this.handle是调用状态改变的方法*/}
        </button>
      )
    }
  });
  ReactDOM.render(<Zhao />,document.getElementById("root"));
  </script>
</body>
</html>
