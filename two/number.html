<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>计数</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      var timer;
      var Zhao = React.createClass({
        getInitialState(){
          return {one:0,two:0};
        },
        handle(){
          clearTimeout(timer);
          timer = setTimeout(this.add,500);
        },
        add(){
          this.setState({one:this.state.one + 1});
        },
        handle1(){
          clearTimeout(timer);
          this.setState({two:this.state.two + 1});
        },
        render(){
          var str = this.state.one;
          var str1 = this.state.two;
          return(
            <div>
            <h1>单击次数: <span>{str}</span></h1>
            <h1>双击次数: <span>{str1}</span></h1>
            <button onClick={this.handle} onDoubleClick={this.handle1}>点击</button>
            </div>
          )
        }
      })
      ReactDOM.render(<Zhao />,document.getElementById("root"));
    </script>
</body>
</html>
