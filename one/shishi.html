<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>简单试试</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    var Com = React.createClass({
      render:function(){
        return (
          <div>
            <form action="">
              <span>账号：</span><input type="text" name="zhaohong" placeholder="hahah"/>
              <br/>
              <span>密码：</span><input type="password" name="mima" placeholder="hahah"/>
              <br/>
              <button type="submit">提交</button>
            </form>
          </div>
        )
      }
    });
    ReactDOM.render(<Com />,document.getElementById("root"));
  </script>
</body>
</html>
