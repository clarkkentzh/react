<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>default</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class Zhao extends React.Component{
      render(){
        return (
          <div>{this.props.name}</div>
        )
      }
    }
    Zhao.defaultProps = {
      name:"Hello H5!"
    }
    ReactDOM.render(<Zhao name="Hello React!"/>,document.getElementById("root"));
    </script>
</body>
</html>
