<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>img event</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    var Zhao = React.createClass({
        handle(){
          alert("hello world");
        },
        render(){
          return(
            <div>
            <img src="./img/1.jpg" onLoad={this.handle} />
            <h1>我来试试水</h1>
            </div>
          )
        }
      })
      ReactDOM.render(<Zhao />,document.getElementById("root"));
    </script>
</body>
</html>
