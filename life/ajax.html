<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>

  <title>ajax</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      class Zhao extends React.Component{
        constructor(props){
          super(props);
          this.state = {
            username:"zhaohong",
            url:"hahahah"
          };
        }
        componentDidMount(){
          $.get(this.props.source,function(result){
            var urls = result[0];
            this.setState({
              username: urls.owner.login,
              url: urls.html_url
            });
          }.bind(this))
        }
        render(){
          return (
            <div>
            <h1>{this.state.username} is gist</h1>
            <a href={this.state.url}>{this.state.url}</a>
            </div>
          )
        }

      }
      ReactDOM.render(<Zhao source="https://api.github.com/users/octocat/gists"/>,document.getElementById("root"));
    </script>
</body>
</html>
