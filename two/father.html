<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>父子组件</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      var Son = React.createClass({
        render(){
          return (
            <div>
            <button onClick={this.props.handlers}>子组件</button>
            <h1 style={{color:"red"}}>{this.props.value}</h1>
            </div>
          )
        }
      })
      var Father = React.createClass({
        getInitialState(){
          return {value:"我是父组件里面的内容"}
        },
        handle(){
          this.setState({value:"谁改变了我"});
        },
        render(){
          return (
            <div>
            <Son value={this.state.value} handlers={this.handle}/>
            </div>
          )
        }
      })
      ReactDOM.render(<Father />,document.getElementById("root"));
    </script>
</body>
</html>
