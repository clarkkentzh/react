<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <title>事件委托</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class Zhao extends React.Component{
      constructor(){
        super();
        this.handle = this.handle.bind(this);
      }
      handle(event){
        console.log(event.target.nodeName);
        console.log(event.target.id.replace("post-","zhao-"));
      }
      render(){
        return (
          <ul id="parent-list" onClick={this.handle}>
            <li id="post-1">item 1</li>
            <li id="post-2">item 2</li>
            <li id="post-3">item 3</li>
            <li id="post-4">item 4</li>
            <li id="post-5">item 5</li>
          </ul>
        )
      }
    }
    ReactDOM.render(<Zhao />,document.getElementById("root"));
    </script>
</body>
</html>
